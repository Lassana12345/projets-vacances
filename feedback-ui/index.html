<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container"> <!--class pour css et id pous js-->
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://as1.ftcdn.net/v2/jpg/03/23/92/38/1000_F_323923845_sB6dVDxEFFJOqJB6Rn6kCyf3tBe1RRaA.jpg">
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src=https://as2.ftcdn.net/v2/jpg/04/50/51/49/1000_F_450514940_bRDC9vJY5OuNPPK38X1wEMYiJKCZGl6V.jpg>
                <small>neutral</small>
            </div>
            <div class="rating">
                <img src="https://as1.ftcdn.net/v2/jpg/02/95/26/46/1000_F_295264675_clwKZxogAhxLS9sD163Tgkz1WMHsq1RJ.jpg">
                <small>happy</small>
            </div> <!--on aurait pu mettre une section au lieu d'une div pour les emoji-->
        </div>
        <button class="btn" id="btn">Send review</button>
    </div>

</body>
</html>
